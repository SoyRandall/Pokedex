<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©dex</title>
    <link rel="icon" href="./Imagenes/pokedex.ico">
    <link rel="stylesheet" href="./CSS/estilos.css">

    <!-- Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="select-container">
        <div class="row col-12">
            <!-- <div class="row col-md-2">
                <img src="./Imagenes/pokemon-logo.png" alt="">
            </div> -->
            <div class="row col-md-2 m-1">
                <label for="">Buscar desde:</label>
                <input type="number" class="form-control" id="desde" value="1" min="1" max="1008">
            </div>
            <div class="row col-md-2 m-1">
                <label for="">Hasta el:</label>
                <input type="number" class="form-control" id="hasta" value="1" min="1" max="1008">
            </div>
            <div class=" row col-md-2 m-1 mt-4">
                <button type="button" class="btn btn-primary" id="buscar"><i class="bi bi-search"></i> Buscar</button>
            </div>
            <div class=" row col-md-2 m-1 mt-4">
                <button type="button" class="btn btn-secondary" id="limpiar"><i class="bi bi-arrow-clockwise"></i>
                    Limpiar</button>
            </div>
        </div>
    </div>
    <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="pokemon-container"></div>
    <script src="./JavaScript/principal.js"></script>
    <a class="to-top-button" id="topButton" href="#"><i class="bi bi-arrow-up"></i></a>
    <script src="./JavaScript/toUpButton.js"></script>
</body>

</html>
